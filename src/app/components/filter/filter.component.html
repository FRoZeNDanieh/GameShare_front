<div class="container">
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Buscar juegos"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>GÃ©nero</mat-label>
      <mat-select [formControl]="genreControl">
        <mat-option *ngFor="let element of allGenres" [value]="element">{{
          element
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Desarrollador</mat-label>
      <mat-select [formControl]="developerControl">
        <mat-option *ngFor="let element of allDevelopers" [value]="element">{{
          element
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de salida</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Desde" />
        <input matEndDate formControlName="end" placeholder="Hasta" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <button mat-raised-button (click)="resetForm()">Borrar</button>
  </form>
</div>

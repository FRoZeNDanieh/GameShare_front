<div class="container">
  <form>
    <div class="search-and-filters">
      <div class="search-bar">
        <mat-form-field appearance="fill" class="large-search">
          <mat-label>Buscar</mat-label>
          <input
            matInput
            [formControl]="searchControl"
            placeholder="Buscar juegos"
          />
        </mat-form-field>
      </div>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Filtros</mat-panel-title>
        </mat-expansion-panel-header>

        <div class="filter-fields">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>GÃ©nero</mat-label>
              <mat-select [formControl]="genreControl">
                <mat-option
                  *ngFor="let element of allGenres"
                  [value]="element"
                  >{{ element }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill">
              <mat-label>Desarrollador</mat-label>
              <mat-select [formControl]="developerControl">
                <mat-option
                  *ngFor="let element of allDevelopers"
                  [value]="element"
                  >{{ element }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill">
              <mat-label>Editor</mat-label>
              <mat-select [formControl]="editorControl">
                <mat-option
                  *ngFor="let element of allEditors"
                  [value]="element"
                  >{{ element }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill">
              <mat-label>PEGI</mat-label>
              <mat-select [formControl]="pegiControl">
                <mat-option
                  *ngFor="let element of allPegi"
                  [value]="element"
                  >{{ element }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill">
              <mat-label>Fecha de salida</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input
                  matStartDate
                  formControlName="start"
                  placeholder="Desde"
                />
                <input matEndDate formControlName="end" placeholder="Hasta" />
              </mat-date-range-input>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button (click)="resetForm()">Borrar</button>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </form>
</div>

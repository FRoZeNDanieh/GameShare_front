<mat-dialog-content>
  <div class="title-container">
    <h2 class="title">Cambiar contraseña</h2>
    <button mat-icon-button class="close-button" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
    <mat-form-field class="form-field">
      <mat-label>Contraseña antigua</mat-label>
      <input matInput type="password" formControlName="oldPassword" />
      <mat-error
        *ngIf="changePasswordForm.get('oldPassword').hasError('incorrect')"
      >
        La contraseña antigua es incorrecta
      </mat-error>
      <mat-error
        *ngIf="changePasswordForm.get('newPassword').hasError('required')"
      >
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="newPassword" />
      <mat-error
        *ngIf="changePasswordForm.get('newPassword').hasError('required')"
      >
        Este campo es obligatorio
      </mat-error>
      <mat-error
        *ngIf="changePasswordForm.get('newPassword').hasError('minlength')"
      >
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Confirmar nueva contraseña</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error
        *ngIf="changePasswordForm.get('confirmPassword').hasError('notSame')"
      >
        Las contraseñas no coinciden
      </mat-error>
      <mat-error
        *ngIf="changePasswordForm.get('newPassword').hasError('required')"
      >
        Este campo es obligatorio
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      class="custom-button"
      [disabled]="!changePasswordForm.valid"
    >
      Cambiar contraseña
    </button>
  </form>
</mat-dialog-content>

<mat-dialog-content>
  <div class="title-container">
    <h2 class="title">Cambiar foto de perfil</h2>
    <button mat-icon-button class="close-button" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card>
    <input type="file" (change)="onFileSelected($event)" hidden #filePicker />
    <button mat-raised-button (click)="filePicker.click()">
      Seleccionar foto
    </button>
  </mat-card>
  <div class="image-container">
    <img
      *ngIf="selectedFileUrl"
      [src]="selectedFileUrl"
      alt="Nueva imagen de perfil"
      class="new-photo"
    />
  </div>
  <div *ngIf="uploadProgress$ | async as progress">
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onUpload()" class="custom-button">
    Cambiar Foto
  </button>
</mat-dialog-actions>
